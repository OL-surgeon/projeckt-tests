<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox@2.10.4/dist/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
  </head>
  <body>
    <section class="artists-blog" id="artists-section">
      <div class="container artists-markup">
        <div class="wrapper-title">
          <h1 class="title-blog">Artists</h1>
          <h2 class="subtitle-blog">Explore Your New Favorite Artists</h2>
        </div>
        <div class="content">
          <div class="card-grid" id="card-grid">
            <ul class="list-cards"></ul>
          </div>
          <div class="reference"></div>
          <button id="load-more" class="load">
            <svg class="btn-icon">
              <use
                href="./img/images/symbol-defs.svg#icon-down-arrow-alt"
              ></use>
            </svg>
            <span class="text">Load More</span>
          </button>
        </div>
      </div>
    </section>
  </body>
  <script type="module" src="./main.js"></script>
</html>
